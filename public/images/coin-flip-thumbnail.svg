<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Coin background -->
  <circle cx="150" cy="150" r="120" fill="#f0f0f0" stroke="#d4d4d4" stroke-width="5" />
  <circle cx="150" cy="150" r="110" fill="#fff8e1" stroke="#ffd54f" stroke-width="2" />
  
  <!-- Heads side -->
  <g transform="translate(150,150) rotate(-15)">
    <circle cx="0" cy="0" r="80" fill="#ffd54f" />
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" font-weight="bold" fill="#7c5000">H</text>
  </g>
  
  <!-- Tails side (partially visible) -->
  <g transform="translate(150,150) rotate(165) translate(140,0)">
    <circle cx="0" cy="0" r="80" fill="#6a1b9a" opacity="0.6" />
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="60" text-anchor="middle" font-weight="bold" fill="#ffffff">T</text>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="110" cy="110" rx="30" ry="20" fill="white" opacity="0.5" />
</svg>