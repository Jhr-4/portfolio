<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background is transparent -->
  
  <!-- Subtle grid lines -->
  <g stroke="#88888833" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="350" />
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="200" y1="50" x2="200" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="300" y1="50" x2="300" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
    <line x1="400" y1="50" x2="400" y2="350" />
    <line x1="450" y1="50" x2="450" y2="350" />
    <line x1="500" y1="50" x2="500" y2="350" />
    <line x1="550" y1="50" x2="550" y2="350" />
    
    <line x1="50" y1="350" x2="550" y2="350" />
    <line x1="50" y1="300" x2="550" y2="300" />
    <line x1="50" y1="250" x2="550" y2="250" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="100" x2="550" y2="100" />
    <line x1="50" y1="50" x2="550" y2="50" />
  </g>
  
  <!-- Bar chart with upward trend -->
  <g>
    <!-- Year bars with gradient -->
    <rect x="100" y="280" width="30" height="70" fill="url(#blueGradient)" opacity="0.9" rx="2" />
    <rect x="150" y="260" width="30" height="90" fill="url(#blueGradient)" opacity="0.9" rx="2" />
    <rect x="200" y="245" width="30" height="105" fill="url(#blueGradient)" opacity="0.9" rx="2" />
    <rect x="250" y="225" width="30" height="125" fill="url(#blueGradient)" opacity="0.9" rx="2" />
    <rect x="300" y="200" width="30" height="150" fill="url(#blueGradient)" opacity="0.9" rx="2" />
    <rect x="350" y="170" width="30" height="180" fill="url(#blueGradient)" opacity="0.9" rx="2" />
    <rect x="400" y="140" width="30" height="210" fill="url(#blueGradient)" opacity="0.9" rx="2" />
    <rect x="450" y="110" width="30" height="240" fill="url(#blueGradient)" opacity="0.9" rx="2" />
    <rect x="500" y="80" width="30" height="270" fill="url(#blueGradient)" opacity="0.9" rx="2" />
  </g>
  
  <!-- Trend line showing productivity growth -->
  <path d="M115 270 L165 250 L215 230 L265 210 L315 185 L365 155 L415 125 L465 95 L515 70" 
        stroke="#ff5722" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="0" />
        
  <!-- Data points on trend line -->
  <circle cx="115" cy="270" r="4" fill="#ff5722" />
  <circle cx="165" cy="250" r="4" fill="#ff5722" />
  <circle cx="215" cy="230" r="4" fill="#ff5722" />
  <circle cx="265" cy="210" r="4" fill="#ff5722" />
  <circle cx="315" cy="185" r="4" fill="#ff5722" />
  <circle cx="365" cy="155" r="4" fill="#ff5722" />
  <circle cx="415" cy="125" r="4" fill="#ff5722" />
  <circle cx="465" cy="95" r="4" fill="#ff5722" />
  <circle cx="515" cy="70" r="4" fill="#ff5722" />
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#ffffff" stroke-width="2" />
  <line x1="50" y1="50" x2="50" y2="350" stroke="#ffffff" stroke-width="2" />
  
  <!-- Axis labels with white text for dark backgrounds -->
  <text x="300" y="390" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Years</text>
  <text x="15" y="200" text-anchor="middle" transform="rotate(-90, 15, 200)" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Productivity</text>
  
  <!-- Year labels -->
  <text x="115" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">2016</text>
  <text x="215" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">2018</text>
  <text x="315" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">2020</text>
  <text x="415" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">2022</text>
  <text x="515" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">2024</text>
  
  <!-- Value labels -->
  <text x="40" y="350" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="12">100</text>
  <text x="40" y="300" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="12">120</text>
  <text x="40" y="250" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="12">140</text>
  <text x="40" y="200" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="12">160</text>
  <text x="40" y="150" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="12">180</text>
  <text x="40" y="100" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="12">200</text>
  <text x="40" y="50" text-anchor="end" fill="#ffffff" font-family="Arial" font-size="12">220</text>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="18" font-weight="bold">Productivity Growth Index (2016-2024)</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e88e5" />
      <stop offset="100%" stop-color="#90caf9" />
    </linearGradient>
  </defs>
</svg>