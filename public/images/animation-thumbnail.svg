<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa" />
  
  <!-- Animation elements - static representation -->
  <g transform="translate(150, 150)">
    <!-- Animated rings (static representation) -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#a78bfa" stroke-width="4" stroke-dasharray="15,10" />
    <circle cx="0" cy="0" r="80" fill="none" stroke="#818cf8" stroke-width="3" stroke-dasharray="10,8" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#60a5fa" stroke-width="3" />
    
    <!-- Central shape -->
    <rect x="-30" y="-30" width="60" height="60" fill="#3b82f6" rx="5" transform="rotate(45)" />
    
    <!-- Particles -->
    <circle cx="90" cy="-30" r="8" fill="#fb7185" />
    <circle cx="-50" cy="70" r="6" fill="#fb7185" />
    <circle cx="-70" cy="-40" r="5" fill="#fb7185" />
    <circle cx="40" cy="80" r="7" fill="#fb7185" />
    
    <!-- Animation path (for reference) -->
    <path d="M-60,-60 C-30,30 30,-30 60,60" fill="none" stroke="#d4d4d8" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Title -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Animation Playground</text>
</svg>