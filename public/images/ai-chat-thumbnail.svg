<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa" />
  
  <!-- Chat interface background -->
  <rect x="40" y="40" width="220" height="220" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- User message -->
  <g transform="translate(60, 80)">
    <!-- User icon -->
    <circle cx="15" cy="15" r="15" fill="#dbeafe" />
    <text x="15" y="21" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#3b82f6">U</text>
    
    <!-- Message bubble -->
    <rect x="40" y="0" width="150" height="30" rx="15" fill="#f1f5f9" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" fill="#475569">What is prompt engineering?</text>
  </g>
  
  <!-- AI message -->
  <g transform="translate(60, 130)">
    <!-- AI icon -->
    <circle cx="15" cy="15" r="15" fill="#e0e7ff" />
    <text x="15" y="21" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6366f1">AI</text>
    
    <!-- Message bubble -->
    <rect x="40" y="0" width="150" height="60" rx="15" fill="#e0e7ff" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" fill="#4338ca">
      <tspan x="50" y="20">Prompt engineering is the</tspan>
      <tspan x="50" y="40">practice of designing inputs</tspan>
      <tspan x="50" y="60">for AI language models.</tspan>
    </text>
  </g>
  
  <!-- Text input field -->
  <rect x="60" y="210" width="180" height="30" rx="15" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1" />
  <text x="75" y="230" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Type a message...</text>
  
  <!-- Send button -->
  <circle cx="230" cy="225" r="10" fill="#3b82f6" />
  <path d="M226,225 L234,225 M230,221 L234,225 L230,229" stroke="#ffffff" stroke-width="2" fill="none" />
</svg>