<!-- JR Logo SVG: Monogram, geometric, modern, with a bold diagonal gradient (flipped direction) -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jr-gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="40%" stop-color="#3B82F6"/>
      <stop offset="70%" stop-color="#5EEAD4"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
  </defs>
  <!-- Monogram: J and R interlocked, bold geometric sans-serif -->
  <text x="10" y="48" font-family="Inter, Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#jr-gradient)">J</text>
  <text x="28" y="48" font-family="Inter, Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#jr-gradient)">R</text>
</svg>
